<!DOCTYPE html>
<html>
<head>
	<title>Squishy Snake</title>
	<link rel="stylesheet" type="text/css" href="styles/snake.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>
<body>
	<div id="container">
		<button type="button" id="squishyStartBtn">
			<img id="playBtn" src="images/playBtn.svg">
		</button>
		<div id="scoreBox">
			<h1>Score:</h1>
			<p id="score">0</p>
		</div>
		<button type="button" id="autoBtn">Autoplay
		</button>
		<canvas id="gameCanvas" width="600" height="600"></canvas>
		<img id="squishyImg" src="images/squishy.png" style="display: none">
		<img id="acornImg" src="images/acorn.png" style="display: none">
	</div>
	<div id="gift" style="display: none;position: absolute;top: 10%;left: 30.5%;background-color: white;padding: 30px;border: black;border-style: solid;">
		<p id="congrats">Congratulations you've won a prize!!</p>
		<img id="shoe" style="width: 500px;height: auto;" src="images/shoe.jpeg">
	</div>
	<script type="text/javascript" src="js/squishyModelGift.js"></script>
</body>
</html>
