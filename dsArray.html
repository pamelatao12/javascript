<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Data Structures</title>
	<link rel="stylesheet" type="text/css" href="styles/dsStyles.css">
	<script type="text/javascript" src="js/dsArray.js"></script>
</head>
<body>
	<div id="container">
		<!-- <div id="bracket">[</div>
		<div id="space">_</div>
		<div id="bracket">]</div> -->

		<button id="create">Create New Array</button>

		<div id="arrayActions">
            <p>Size:</p>
            <input type="text" class="size" id="size" name="size" placeholder="Size">
            <p>Add:</p>
            <input type="text" class="add" id="add" name="add" placeholder="">
            <p>Position:</p>
            <input type="text" class="enterIndex" id="enterIndex" name="enterIndex" placeholder="">
            <p>Remove:</p>
            <button id="addBtn">Add Element</button>
            <input type="text" class="remove" id="remove" name="remove" placeholder="">
            <button id="removeBtn">Remove Element</button>
            <p>Replace:</p>
            <input type="text" class="replace" id="replace" name="replace" placeholder=""> with <input type="text" class="replaceWith" id="replaceWith" name="replaceWith" placeholder="">
            <button id="replaceBtn">Replace Element</button>
        </div>

        <div id="elements">
        	<div id="index0" class="elems">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
        </div>

        <!-- <canvas id="dsCanvas" width="600" height="300"></canvas> -->
	</div>
</body>
</html>
